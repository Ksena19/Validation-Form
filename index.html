<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <title>Validation Form</title>
   <style type="text/css">
   
    form {
   		width: 300px;
   		margin: 50px;
    }

    h1 {
		margin: 50px;
    }

   	input {
   		display: block;
   		float: right;
   	}

   	input[type='submit']{
   		float: left;
   	}
   </style>
</head>
<body>
	<h1>Validation Form</h1>
<form action="" id="myform">
<p>
    <label for='fname'>First Name:</label>
	<input type="text" name="fname" id="firstName">
</p> 
<p> 
	<label for='login'>Login:</label> 	
   	<input type="text" name="login">
</p>
<p>
	<label for='password'>Password:</label>
   	<input type="text" name="password" id="pass" data-length="10">
</p>
<p>
    <input type="submit" name="submit" value="Submit">
</p>

</form>

<script type="text/javascript">
	var val = document.getElementById('pass');
	val.addEventListener('blur', func);
	function func(){
		var correctDataSet = this.dataset.length;
		var cuttentDataSet = this.value.length;
		if(correctDataSet == cuttentDataSet) { // я хочу чтобы автоматически зеленым бордер включился(когда уже я ввела 10 символов, а не после того как я кликну вне поле).
			this.style.borderColor = 'green';
		} else {
			this.style.borderColor = 'red';
		}
	}
 	function findNumb() {  //если имя содержит числа, то в инпуте отображается ошибка о том,
 		//что поле должно содержать только буквы
 		var txt = '';
    var fName = document.getElementById('firstName');
       if (txt !== NaN) {
       		txt = 'The name should not include numbers';
       		
       } 
       fName.innerHTML=  txt;
 	}

</script>
</body>
</html>
